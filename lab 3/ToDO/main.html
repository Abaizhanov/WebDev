<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="11.css">
</head>
<body>
    <header>
        <p>ToDo list</p>
    </header>
    <div class="container">
        <main class="main">
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a Todo...">
            <button type="submit" class="add-button">Add</button>
          </form>
          <ul class="todo-items">

            <li id="emptyList" class="list-group-item empty-list">
                          <img src="https://avatanplus.com/files/resources/original/58adcc046303315a66e4f136.png" alt="Empty" width="48" class="mt-3">
                          <div class="empty-list__title">Empty List</div>
                      </li>
      
            </li>
            <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
